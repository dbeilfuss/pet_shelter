<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Info Card</title>
    <link rel="stylesheet" href="pet_info_card.css" />
  </head>
  <body>
    <article class="pet-card">
      <header class="pet-header">
        <h2 class="pet-name">Bella</h2>
        <button class="favorite-button" aria-label="Favorite Winston">
          <span class="heart">❤</span>
        </button>
      </header>
      <img
        src="https://www.hartz.com/wp-content/uploads/2022/01/volunteer-at-animal-shelter-1.jpg"
        alt="Photo of Winston"
        class="pet-photo"
      />
      <p class="pet-breed">Mix: Pit Bull Terrier</p>
      <p class="pet-info">1 Yrs · Female · 30 Lbs</p>
    </article>
