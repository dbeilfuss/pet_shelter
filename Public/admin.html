<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <!--Header-->
    <header class="main-header">
      <div class="identity-container">
        <img
          src="Images/Pet_Shelter_Logo.png"
          alt="Keenesburg Animal Shelter Logo"
          class="logo"
        />
        <h1 class="company-name">Admin</h1>
      </div>
      <nav class="navbar">
        <div class="nav-icon-container" title="View All Pets">
          <img
            src="https://d29fhpw069ctt2.cloudfront.net/icon/image/39024/preview.png"
            alt="View all Pets"
            class="nav-icon"
          />
        </div>
        <div class="nav-icon-container" title="User Profiles">
          <img
            src="https://static.thenounproject.com/png/665436-200.png"
            alt="User Profile"
            class="nav-icon"
          />
        </div>
        <div class="nav-icon-container" title="Admin Settings">
          <img
            src="https://cdn-icons-png.flaticon.com/512/0/128.png"
            alt="Admin Settings"
            class="nav-icon"
          />
        </div>
      </nav>
    </header>

    <!-- Hamburger -->
    <div class="menu-container">
      <img
        class="hamburger-menu"
        onclick="toggleMenu()"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png"
        alt="Menu"
        role="button"
      />
      <div class="selected-item-container">
        <span id="selectedItem" class="selected-item">Available Pets</span>
      </div>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a class="lookup-pets" href="#">Available</a>
      <a class="lookup-pets" href="#">Reserved</a>
      <a class="lookup-pets" href="#">Adopted</a>
      <a class="command" href="#">+ Add</a>
      <a class="command" href="#" id="resetDatabase">! Reset Database</a>
    </div>

    <!-- List of Pets -->
    <div id="list-of-pets">
        <article class="pet-card">
            <header class="pet-header">
                <h2 class="pet-name">Bella</h2>
                <button class="favorite-button" aria-label="Favorite Bella">
                    <span class="heart">❤</span>
                </button>
            </header>
            <img
            src="https://www.hartz.com/wp-content/uploads/2022/01/volunteer-at-animal-shelter-1.jpg"
            alt="Photo of Bella"
            class="pet-photo"
            />
            <p class="pet-breed">Mix: Pit Bull Terrier</p>
            <p class="pet-info">1 Yrs · Female · 30 Lbs</p>
            <div class="admin-pet-buttons">
                <input
                type="submit"
                name="edit"
                value="Edit"
                class="edit-button"
                />
                <input
                type="submit"
                name="reserve"
                value="Reserve"
                class="reserve-button"
                />
            </div>
        </article>
        <form id="editPetForm" class="edit-pet-form">
            <article class="pet-card">
                <header class="pet-header">
                    <input
                    type="text"
                    name="name"
                    value="Bella"
                    placeholder="Pet Name"
                    class="pet-name-input"
                    />
                </header>
                <img
                src="https://www.hartz.com/wp-content/uploads/2022/01/volunteer-at-animal-shelter-1.jpg"
                alt=""
                class="pet-photo"
                />
                <div class="pet-form-details">
                    <input
                    type="text"
                    name="imageURL"
                    value="https://www.hartz.com/wp-content/uploads/2022/01/volunteer-at-animal-shelter-1.jpg"
                    placeholder="Image URL"
                    class="pet-image-url-input"
                    />
                    <input
                    type="text"
                    name="breed"
                    value="Mix: Pit Bull Terrier"
                    placeholder="Breed: ie Mix: Pit Bull Terrier"
                    class="pet-breed-input"
                    />
                    <input
                    type="text"
                    name="age"
                    value="1"
                    placeholder="Age in Years"
                    class="pet-age-input"
                    />
                    <input
                    type="text"
                    name="sex"
                    value="Female"
                    placeholder="Male / Female"
                    class="pet-sex-input"
                    />
                    <input
                    type="text"
                    name="weight"
                    value="35"
                    placeholder="Weight in Lbs"
                    class="pet-weight-input"
                    />
                </div>
                <div class="admin-pet-buttons">
                    <input
                    type="submit"
                    name="save"
                    value="Save"
                    class="save-button"
                    />
                    <input
                    type="submit"
                    name="cancel"
                    value="Cancel"
                    class="cancel-button"
                    />
                    <input
                    type="submit"
                    name="delete"
                    value="Delete"
                    class="delete-button"
                    />
                </div>
                </article>
        </form>
        <article class="pet-card">
            <header class="pet-header">
                <h2 class="pet-name">Bella</h2>
                <button class="favorite-button" aria-label="Favorite Bella">
                    <span class="heart">❤</span>
                </button>
            </header>
            <img
            src="https://www.hartz.com/wp-content/uploads/2022/01/volunteer-at-animal-shelter-1.jpg"
            alt="Photo of Bella"
            class="pet-photo"
            />
            <p class="pet-breed">Mix: Pit Bull Terrier</p>
            <p class="pet-info">1 Yrs · Female · 30 Lbs</p>
            <div class="admin-pet-buttons">
                <input
                type="submit"
                name="confirm"
                value="Confirm Adoption"
                class="confirm-adoption-button"
                />
                <input
                type="submit"
                name="cancel"
                value="Cancel Reservation"
                class="cancel-reservation-button"
                />
            </div>
        </article>
        <article class="pet-card">
            <header class="pet-header">
                <h2 class="pet-name">Bella</h2>
                <button class="favorite-button" aria-label="Favorite Bella">
                    <span class="heart">❤</span>
                </button>
            </header>
            <img
            src="https://www.hartz.com/wp-content/uploads/2022/01/volunteer-at-animal-shelter-1.jpg"
            alt="Photo of Bella"
            class="pet-photo"
            />
            <p class="pet-breed">Mix: Pit Bull Terrier</p>
            <p class="pet-info">1 Yrs · Female · 30 Lbs</p>
            <div class="admin-pet-buttons">
                <input
                type="submit"
                name="returned"
                value="Returned to Shelter"
                class="returned-button"
                />
                <input
                type="submit"
                name="delete"
                value="Delete"
                class="delete-button"
                />
            </div>
        </article>
    </div>
        
        <!-- <script src="pet-form.js"></script> -->
        <script type="module" src="Elements/pet-info-card/pet_info_card.js"></script>
        <script type="module" src="Elements/pet-info-card/create-pet-card.js"></script>
        <script type="module" src="admin.js"></script>
    </body>
    </html>
    
    <script src="Elements/hamburger/hamburger.js"></script>
</body>
</html>
