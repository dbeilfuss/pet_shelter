<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin: Keenesburg Animal Shelter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/Elements/header/header.css" />
    <link rel="stylesheet" href="/Elements/hamburger/hamburger.css" />
    <link rel="stylesheet" href="/Elements/pet_info_card/pet_info_card.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>

  <body>
    <!--Header-->
    <header class="main-header"></header>

    <!-- Hamburger -->
    <div class="menu-container">
      <img
        class="hamburger-menu"
        onclick="toggleMenu()"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png"
        alt="Menu"
        role="button"
      />

      <div class="selected-item-container">
        <span id="selectedItem" class="selected-item"
          >Available Pets: Admin Section</span
        >
      </div>
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
      <a class="lookup-pets">Available</a>
      <a class="lookup-pets">Reserved</a>
      <a class="lookup-pets">Adopted</a>
      <a class="command">+ Add</a>
      <a class="command" id="resetDatabase">! Reset Database</a>
    </div>

    <!-- List of Pets -->
    <div id="list-of-pets" class="long"></div>

    <!-- Script Imports -->
    <script type="module" src="database.js"></script>
    <script
      type="module"
      src="Elements/pet_info_card/advanced_pet_info_card.js"
    ></script>
    <script
      type="module"
      src="Elements/pet_info_card/create_pet_card.js"
    ></script>
    <script type="module" src="admin.js"></script>
    <script src="Elements/hamburger/hamburger.js"></script>
    <script type="module" src="Elements/header/header.js"></script>
  </body>
</html>
