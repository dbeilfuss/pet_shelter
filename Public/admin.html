<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin: Keenesburg Animal Shelter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <!--Header-->
    <header class="main-header">
      <div class="identity-container">
        <a href="main.html" title="Admin Settings" class="nav-icon-link">
        <img
          src="Images/Pet_Shelter_Logo.png"
          alt="Keenesburg Animal Shelter Logo"
          class="logo"
        />
        </a>
        <h1 class="company-name">Keenesburg Animal Shelter</h1>
      </div>
      <nav class="navbar">
        <div class="nav-icon-container" title="View All Pets">
          <img
            src="https://d29fhpw069ctt2.cloudfront.net/icon/image/39024/preview.png"
            alt="View all Pets"
            class="nav-icon"
          />
        </div>
        <div class="nav-icon-container" title="User Profiles">
          <img
            src="https://static.thenounproject.com/png/665436-200.png"
            alt="User Profile"
            class="nav-icon"
          />
        </div>
        <a href="admin.html" title="Admin Settings" class="nav-icon-link">
            <div class="nav-icon-container" title="Admin Settings">
          <img
            src="https://cdn-icons-png.flaticon.com/512/0/128.png"
            alt="Admin Settings"
            class="nav-icon"
          />
        </div>
    </a>
      </nav>
    </header>

    <!-- Hamburger -->
    <div class="menu-container">
      <img
        class="hamburger-menu"
        onclick="toggleMenu()"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png"
        alt="Menu"
        role="button"
      />
      <div class="selected-item-container">
        <span id="selectedItem" class="selected-item">Available Pets</span>
      </div>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a class="lookup-pets" href="#">Available</a>
      <a class="lookup-pets" href="#">Reserved</a>
      <a class="lookup-pets" href="#">Adopted</a>
      <a class="command" href="#">+ Add</a>
      <a class="command" href="#" id="resetDatabase">! Reset Database</a>
    </div>

    <!-- List of Pets -->
    <div id="list-of-pets"></div>
        
        <script type="module" src="Elements/pet-info-card/pet_info_card.js"></script>
        <script type="module" src="Elements/pet-info-card/create-pet-card.js"></script>
        <script type="module" src="admin.js"></script>
    </body>
    </html>
    
    <script src="Elements/hamburger/hamburger.js"></script>
</body>
</html>
