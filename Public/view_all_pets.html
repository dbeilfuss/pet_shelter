<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets: Keenesburg Animal Shelter</title>
    <link rel="stylesheet" href="/Elements/header/header.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/Elements/hamburger/hamburger.css" />
  </head>
  <link rel="stylesheet" href="/Elements/pet_info_card/pet_info_card.css" />
  <link rel="stylesheet" href="view_all_pets.css" />
  <body>
    <!--Header-->
    <header class="main-header"></header>

    <!-- Hamburger -->
    <div class="menu-container">
      <img
        class="hamburger-menu"
        onclick="toggleMenu()"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png"
        alt="Menu"
        role="button"
      />
      <div class="selected-item-container">
        <span id="selectedItem" class="selected-item">Available Pets</span>
      </div>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a class="sort-pets" href="#">Name</a>
      <a class="sort-pets" href="#">Breed</a>
      <a class="sort-pets" href="#">MaleFemale</a>
      <a class="sort-pets" href="#">Age</a>
      <a class="sort-pets" href="#">Weight</a>
    </div>

    <!-- List of Pets -->
    <div id="list-of-pets" class="long"></div>
    <script type="module" src="database.js"></script>
    <script
      type="module"
      src="Elements/pet_info_card/basic_pet_info_card.js"
    ></script>
    <script
      type="module"
      src="Elements/pet_info_card/create_pet_card.js"
    ></script>
    <script type="module" src="view_all_pets.js"></script>
    <script src="Elements/hamburger/hamburger.js"></script>
    <script src="Elements/header/header.js"></script>
  </body>
</html>
